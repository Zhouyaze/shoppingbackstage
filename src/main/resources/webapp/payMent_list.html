<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>付款方式列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
    <script type="text/javascript">
    function getPayMent() {
        $.ajax({
            type: "GET",
            contentType:"application/json; charset=utf-8",
            url: 'http://localhost:8080/selectPay',
            data: {},
            async: false,
            success: function (data) {
                optionJson = data;
                var str = "";
                for (var index=0;index<optionJson.length;index++){
                str+="<tr>"+
                        "<td>"+optionJson[index].id+"</td>"+
                        "<td>"+optionJson[index].payWayName+"</td>"+
                        "<td class=\"center\">"+"<img src="+"'"+optionJson[index].pictureUrl+"'"+ "alt="+optionJson[index].pictureUrl+"/>"+"</td>"+
                        "<td class=\"center\">"+optionJson[index].payInterface+"</td>"
                        if(optionJson[index].payStatus==1){
                           str+="<td>是</td>"
                        }else{
                           str+="<td>否</td>"
                        }
                        str+= "<td class=\"center\">"+
                            "<a href=\"edit_payMent.html?id="+optionJson[index].id+"&payWayName="+optionJson[index].payWayName+"&PictureUrl="+optionJson[index].pictureUrl+
                            "&payStatus="+optionJson[index].payStatus+"&payInterface="+optionJson[index].payInterface+"\" class=\"inline-block\" title=\"修改\">"+"<img src=\"images/icon_view.gif\"/>"+"</a>"+
                            "<a href=\"delete_payMent.html?id=" + optionJson[index].id + "\" class=\"inline-block\" title=\"删除\">" + "<img src=\"images/icon_drop.gif\"/>" + "</a>" +
                               "</td>"+
                     "</tr>"
                    document.getElementById("tbodydata").innerHTML = str;
                }
            }
        });
    }
    </script>
</head>
<body onload="getPayMent()">
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="user"></i><em>付款方式列表</em></span>
        <span class="modular fr"><a href="add_payMent.html" class="pt-link-btn">+添加付款方式</a></span>
    </div>
    <table class="list-style Interlaced">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>图片</th>
            <th>接口地址</th>
            <th>是否禁用</th>
            <th>操作</th>
        </tr>
        <tbody id="tbodydata"></tbody>
    </table>
</div>
</body>
</html>
