<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加新会员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
  function jiazai() {
      $.ajax({
          type: "GET",
          contentType:"application/json; charset=utf-8",
          url: 'http://localhost:8080/getUserType',
          data: {},
          async: false,
          success: function (data) {
              var option = null;
              var temp= document.getElementById("select");
              console.log(data)
              for (var i = 0; i < data.length; i++) {
                  option = document.createElement("option");
                  option.appendChild(document.createTextNode(option.vaule =data[i].userTypeName));
                  option.vaule =data[i].userTypeName
                  temp.appendChild(option);
              }
          }
      });
  }
  function tijiao() {
      $.ajax({
          type: "GET",
          contentType:"application/json; charset=utf-8",
          url: 'http://localhost:8080/userAdd?nickName='+$("#nickName").val()+"&loginName="+$("#loginName").val()+"&logingPassword="+$("#logingPassword").val()+"&headPortraitUrl=test.jpg&userTypeName="+$("#select").val()+"&authenticationId=0",
          data: {},
          async: false,
          success: function (data) {
              var option = null;
              var temp= document.getElementById("select");
              console.log(data)
              for (var i = 0; i < data.length; i++) {
                  option = document.createElement("option");
                  option.appendChild(document.createTextNode(option.vaule =data[i].userTypeName));
                  option.vaule =data[i].userTypeName
                  temp.appendChild(option);
              }
          }
      })
  }
 </script>
</head>
<body onload="jiazai()">
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add_user"></i><em>添加新会员</em></span>
  </div>
  <form action="user_list.html">
  <table class="list-style">
   <tr>
    <td style="width:15%;text-align:right;">会员昵称：</td>
    <td><input id="nickName" type="text" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">会员帐号：</td>
    <td><input id="loginName" type="text" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">会员等级</td>
    <td>
     <select id="select" name="select" class="textBox">
      <option>请选择会员等级</option>
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">设置密码：</td>
    <td><input id="logingPassword" type="password" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">确认密码：</td>
    <td><input type="password" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input onclick="tijiao()" type="submit" class="tdBtn" value="添加新用户"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
